<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flipkart</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>

    <div id="title">
        <table id="t1">
            <tr>
                <td class="td1">24*7 Customer Service</td>
                <td class="td1">Track Order</td>
                <td class="td1">Sign Up</td>
                <td class="td1">Login</td>
            </tr>
        </table>
        <table id="tr2">
            <tr>
                <td>
                    <img src="Flipkartimages/flipkart_logo.png" id="flipkart_logo " style="width:120px;height:30px" alt="Flipkart">
                </td>
                <td>
                    <input type="text" placeholder="So, What are you looking for today?" style="width:450px" style="align:center">
                </td>
                <td style="padding:5px 10px 5px 0px  ">
                    <button style="width:120px;height:32px;">
                        <img src="Flipkartimages/loginlogo.png" id="cartlogo">Cart</button>
                </td>

            </tr>
            <table id="tr3">
                <tr>
                    <td class="td1">ELECTRONICS</td>
                    <TD class="td1">MEN</TD>
                    <TD class="td1">WOMEN</TD>
                    <TD class="td1">BABY & KIDS</TD>
                    <TD class="td1">HOME & FURNITURE</TD>
                    <TD class="td1">BOOKS & MEDIA</TD>
                    <TD class="td1">AUTO & SPORTS</TD>
                    <TD style="color:yellow;">OFFER ZONE</TD>
                </tr>
            </table>
        </table>

    </div>
    <div id="content">
        <img id="offer_image" src="Flipkartimages/mobiles_photo.png" alt="OFFER!">

    </div>
    <span id="spacing">
    <div class="products">
        <table>
            <tr class="plist">
                <td>
                    <img src="Flipkartimages/a1.jpeg" alt="">
                </td>
                <td>
                    <img src="Flipkartimages/a2.jpeg" alt="">
                </td>
                <td>
                    <img src="Flipkartimages/a3.jpeg" alt="">
                </td>
                <td><img src="Flipkartimages/a4.jpeg" alt=""></td>
            </tr>
            <tr class="plist">
                <td><img src="Flipkartimages/b1.jpeg" alt=""></td>
                <td><img src="Flipkartimages/b2.jpeg" alt=""></td>
                <td><img src="Flipkartimages/b3.jpeg" alt=""></td>
                <td><img src="Flipkartimages/b4.jpeg" alt=""></td>
                <td><img src="Flipkartimages/b5.jpeg" alt=""></td>
                <td><img src="Flipkartimages/b6.jpeg" alt=""></td>

            </tr>
            <tr class="plist">
                <td><img src="Flipkartimages/c1.jpeg" alt=""></td>
                <td><img src="Flipkartimages/c2.jpeg" alt=""></td>
                <td><img src="Flipkartimages/c3.jpeg" alt=""></td>
                <td><img src="Flipkartimages/c4.jpeg" alt=""></td>
                <td><img src="Flipkartimages/c5.jpeg" alt=""></td>

            </tr>
        </table>
</span>
    </div>

    <ul class="offer_zone">
        <ul><img class="offer_zonet" src="Flipkartimages/o1.jpg" alt=""></ul>

        <ul><img class="offer_zonet" src="Flipkartimages/o2.jpg" alt=""></ul>

        <ul><img class="offer_zonet" src="Flipkartimages/o3.jpg" alt=""></ul>

        <ul><img class="offer_zonet" src="Flipkartimages/o4.png" alt=""></ul>

    </ul>





</body>

</html>
